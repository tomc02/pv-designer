<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Subpanel 1 -->
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Subpanel 1</h5>
                        <button class="btn btn-primary">Button 1</button>
                        <button class="btn btn-primary">Button 2</button>
                        <button class="btn btn-primary">Button 3</button>
                        <input class="form-control mt-3" type="text" placeholder="Input 1">
                    </div>
                </div>
            </div>

            <!-- Subpanel 2 -->
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Subpanel 2</h5>
                        <button class="btn btn-primary">Button 1</button>
                        <button class="btn btn-primary">Button 2</button>
                        <button class="btn btn-primary">Button 3</button>
                        <input class="form-control mt-3" type="text" placeholder="Input 2">
                    </div>
                </div>
            </div>

            <!-- Add more subpanels as needed -->
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
