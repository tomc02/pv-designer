<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Solar PV System Calculator</title>
    <!-- Add Bootstrap CSS link -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Solar PV System Calculator</h1>
            <form>
                <div class="form-group">
                    <label for="installedPeakPower">Installed peak PV power [kWp]</label>
                    <input class="form-control" id="installedPeakPower" name="installedPeakPower" required
                           type="number">
                </div>

                <div class="form-group">
                    <label for="systemLoss">System loss [%]*</label>
                    <input class="form-control" id="systemLoss" name="systemLoss" required type="number">
                </div>

                <div class="form-group">
                    <label for="mountingPosition">Mounting position *</label>
                    <select class="form-control" id="mountingPosition" name="mountingPosition" required>
                        <option value="">Choose...</option>
                        <option value="option1">Free standing</option>
                        <option value="option2">Roof added</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="slope">Slope [°]*</label>
                    <input class="form-control" id="slope" name="slope" required type="number">
                </div>

                <div class="form-group">
                    <label for="azimuth">Azimuth [°]*</label>
                    <input class="form-control" id="azimuth" name="azimuth" required type="number">
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="optimizeSlope" name="optimizeSlope" type="checkbox">
                    <label class="form-check-label" for="optimizeSlope">Optimize slope</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="optimizeSlopeAndAzimuth" name="optimizeSlopeAndAzimuth"
                           type="checkbox">
                    <label class="form-check-label" for="optimizeSlopeAndAzimuth">Optimize slope and azimuth</label>
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" id="pvElectricityPrice" name="pvElectricityPrice" type="checkbox">
                    <label class="form-check-label" for="pvElectricityPrice">PV electricity price</label>
                </div>

                <div id="pvElectricityPriceInputs" style="display:none;">
                    <div class="form-group">
                        <label for="pvSystemCost">PV system cost (your currency)</label>
                        <input class="form-control" id="pvSystemCost" name="pvSystemCost" type="number">
                    </div>

                    <div class="form-group">
                        <label for="interest">Interest [%/year]</label>
                        <input class="form-control" id="interest" name="interest" type="number">
                    </div>

                    <div class="form-group">
                        <label for="lifetime">Lifetime [years]</label>
                        <input class="form-control" id="lifetime" name="lifetime" type="number">
                    </div>
                </div>

                <button class="btn btn-primary mt-3" type="submit">Calculate</button>
            </form>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">

<script>
    // Show/hide PV electricity price inputs based on checkbox status
    $('#pvElectricityPrice').on('change', function () {
        if ($(this).prop('checked')) {
            $('#pvElectricityPriceInputs').show();
        } else {
            $('#pvElectricityPriceInputs').hide();
        }
    });
</script>
</body>
</html>
