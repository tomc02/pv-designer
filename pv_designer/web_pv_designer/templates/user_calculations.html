{% extends 'base.html' %}
{% load static %}
{% block content %}
    <head>
        <script src="{% static '/js/utils_other.js' %}"></script>
    </head>
    <div class="container mt-5">
        <div id="content">
            <h1>My Calculations</h1>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{ record.pv_power_plant.created_at }}</td>
                        <td>{{ record.pv_power_plant.title }}</td>
                        <td>
                            <a href="{% url 'map' %}?record_id={{ record.id }}" class="btn btn-primary">Edit</a>
                            <button onclick="showCalculationResult({{ record.id }})" class="btn btn-primary">Show
                                result
                            </button>

                            <form id="deleteRecordForm_{{ record.id }}" method="post"
                                  action="{% url 'delete_record' %}?id={{ record.id }}" style="display: inline;">
                                {% csrf_token %}
                                <button type="button" class="btn btn-danger" onclick="confirmDelete({{ record.id }})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div id="loading" class="loading">
            <div class="processing-container">
                <div class="processing-animation"></div>
                <p class="processing-message">Processing...</p>
            </div>
        </div>
    </div>
    <script>
        var getResultUrl = "{% url 'get_pdf_result' %}";
        
        function confirmDelete(recordId) {
            if (confirm("Are you sure you want to delete this record?")) {
                // If the user confirms, submit the corresponding form
                document.getElementById("deleteRecordForm_" + recordId).submit();
            } else {
                // If the user cancels, do nothing or provide feedback
                console.log("Deletion canceled.");
            }
        }


        addBackButtonListener();
    </script>
{% endblock %}
