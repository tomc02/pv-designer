{% extends "base.html" %}
{% load static %}
{% block content %}
    <head>
        <title>Draw on Map</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvX9ndMncH71GBqL-w0wOW9tyPbhgXPlQ&libraries=drawing,places"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static '/js/map_handler.js' %}"></script>
        <script src="{% static '/js/map_utils.js' %}"></script>
        <script src="{% static '/js/area_calculator.js' %}"></script>
        <script src="{% static '/js/utils_other.js' %}"></script>
        <script src="{% static '/js/control_panel_handler.js' %}"></script>
        <script src="{% static '/js/MarkersHandler.js' %}"></script>
        <script src="{% static '/js/ShapesHandler.js' %}"></script>
        <script src="{% static '/js/Shape.js' %}"></script>
    </head>
    <body>
    <div class="container mt-5">
       <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab1-tab" data-bs-toggle="tab" href="#tab1" role="tab"
               aria-controls="tab1" aria-selected="true">Map</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link disabled" id="tab2-tab" data-bs-toggle="tab" href="#tab2" role="tab"
               aria-controls="tab2"
               aria-selected="false" aria-disabled="true">Area 1</a>
        </li>
    </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Photovoltaic Calculator</h1>
                        <div class="input-group mb-3">
                            <input id="searchInput" type="text" class="form-control"
                                   placeholder="Search for an address...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" onclick="searchAddress()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px" id="areaControlPanels">
                </div>
                <div class="row">
                        <div id="actions" class="d-flex justify-content-end">
                            <button class="btn btn-success mb-2" onclick="getMapPicture()">Confirm</button>
                            <!--<button class="btn btn-info mb-2" onclick="getMapPicture()">Take Screenshot</button>
                            <button class="btn btn-info mb-2" onclick="rotateSelectedShape()">Rotate</button>-->
                            <div id="areaDisplay"></div>
                        </div>
                </div>
                <div class="row">
                    <div id="canvas"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
    </div>
    <button id="calculateButton" class="btn btn-primary mt-3" onclick="getMapPicture()">Calculate Solar PV</button>

    </body>
    <script>
        var pvPanelImg = '{% static "images/pv_panel_rotated" %}';
        var pvPanelSelectedImg = '{% static "images/pv_panel_selected_rotated" %}';
        var rotateImgUrl = '{% url "rotate_img" %}';
        var ajaxUrl = '{% url "ajax_endpoint" %}';
        var formUrl = "{% url 'solar_pv_calculator' %}";
        var csrfToken = "{{ csrf_token  }}";
        var latitude = parseFloat("{{ latitude }}");
        var longitude = parseFloat("{{ longitude }}");
        var mapData = JSON.parse('{{ map_data|escapejs|safe }}');
        initMap();
    </script>
    </html>

{% endblock %}
