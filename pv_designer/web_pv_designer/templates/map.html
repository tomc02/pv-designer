{% extends "base.html" %}
{% load static %}
{% block content %}
    <head>
        <title>Draw on Map</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvX9ndMncH71GBqL-w0wOW9tyPbhgXPlQ&libraries=drawing,places"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static '/js/map_handler.js' %}"></script>
        <script src="{% static '/js/map_utils.js' %}"></script>
        <script src="{% static '/js/area_calculator.js' %}"></script>
        <script src="{% static '/js/control_panel_handler.js' %}"></script>
        <script src="{% static '/js/MarkersHandler.js' %}"></script>
        <script src="{% static '/js/ShapesHandler.js' %}"></script>
        <script src="{% static '/js/Shape.js' %}"></script>
    </head>
    <body>
    <div class="container mt-5">
        <div id="content">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-center">Photovoltaic Calculator</h1>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="custom-select">
                                        <select class="form-control" id="solarPanelSelect" data-bs-toggle="tooltip"
                                                data-bs-placement="top"
                                                title="Choose the pv panel, you can change it any time">
                                            <option value="" disabled selected>Choose Solar Panel</option>
                                            {% for panel in solar_panels %}
                                                <option value="{{ panel.id }}"
                                                        data-width="{{ panel.width }}"
                                                        data-height="{{ panel.height }}"
                                                        data-power="{{ panel.power }}"
                                                        data-img-src="{% static 'images/pv_panel' %}">
                                                    {{ panel.model }} - {{ panel.width }} x {{ panel.height }}m
                                                    - {{ panel.power }} W
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input id="searchInput" type="text" class="form-control"
                                               placeholder="Search for an address...">
                                        <div class="input-group-append" id="searchButton">
                                            <button class="btn btn-primary" type="button" onclick="searchAddress()"
                                                    style="margin-left: 5px">Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="map_content">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="map"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="actions" class="d-flex">
                                        <button class="btn btn-success" id="drawShapeButton" data-bs-toggle="tooltip"
                                                data-bs-placement="right" title="After click, draw a shape on the map">
                                            Add new area
                                        </button>
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 10px" id="areaControlPanels">
                                </div>
                                <div class="row">
                                    <div id="actions" class="d-flex justify-content-end">
                                        <button id="confirmationButton" class="btn btn-success mb-2"
                                                onclick="getMapPicture()" style="display: none">Confirm
                                        </button>
                                        <div id="areaDisplay"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="canvas"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="loading" class="loading">
                    <div class="processing-container">
                        <div class="processing-animation"></div>
                        <p class="processing-message">Processing...</p>
                    </div>
                </div>
                <div id="choose" class="choose">
                    <div class="choose-container">
                        <p class="choose-message">Choose panel...</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </body>
    <script>
        var pvPanelImg = '{% static "images/pv_panel_rotated" %}';
        var pvPanelSelectedImg = '{% static "images/pv_panel_selected_rotated" %}';
        var rotateImgUrl = '{% url "rotate_img" %}';
        var ajaxUrl = '{% url "ajax_endpoint" %}';
        var resultUrl = "{% url 'data_page' %}";
        var csrfToken = "{{ csrf_token  }}";
        var latitude = parseFloat("{{ latitude }}");
        var longitude = parseFloat("{{ longitude }}");
        var mapData = JSON.parse('{{ map_data|escapejs|safe }}');
        const panelId = mapData['solar_panel_id'];
        var areasObjects = {{ areas_objects|safe }}
        var solarPanelID = 0;
        var panelSize = {{ panel_size|safe }};
        const shapesHandler = new ShapesHandler(panelSize['height'], panelSize['width']);
        addBackButtonListener();
        initMap();
        showChoosePanel();
        addSelectListener();
        if (panelId > 0) {
            const panel = document.getElementById('solarPanelSelect');
            panel.value = panelId;
            solarPanelID = panelId;
            panel.dispatchEvent(new Event('change'));
        }
    </script>
    </html>

{% endblock %}
