<!-- base.html -->
<!DOCTYPE html>
<html data-bs-theme="dark">
{% load static %}
<head>
    <title>{% block title %}PV Designer{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% csrf_token %}
    <script src="{% static '/js/utils_other.js' %}"></script>
    <!–– jQuery is included only for the Bootstrap JS components ––>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="{% static '/bootstrap/bootstrap.bundle.min.js' %}"></script>
    {% block extra_head %}
    {% endblock %}
</head>
<body>

<main>
    {% block content %}
        <!-- This block will be overridden in child templates -->
    {% endblock %}
</main>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var isLightMode = localStorage.getItem('lightMode') === 'enabled';
        if (isLightMode) {
            lightMode();
        } else {
            darkMode();
        }
    });
</script>
</html>
