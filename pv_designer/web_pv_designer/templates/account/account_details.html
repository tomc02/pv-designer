{% extends "base.html" %}
{% load static %}
{% block extra_head %}
    <script async src="/api/google-maps-js/accountDetailsInit"></script>
    <script src="{% static 'js/map_handler.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Account Details</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title text-center">Username: {{ user.username }}</h4>
                        <p class="card-text text-center">Email: {{ user.email }}</p>
                        <div class="search-bar-line">
                            <div class="map-title text-center mb-3">
                                <h5>Home Location</h5>
                            </div>
                            <div id="simple_map"></div>
                            <div class="text-center mt-2" id="map-message">
                            </div>
                            <a href="{% url 'account_update' %}" class="btn btn-primary mt-3">Update Account</a>
                            <a href="{% url 'account_change_password' %}" class="btn btn-primary mt-3">Change
                                Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
        var user_location = "{{ user.home_location }}";
    </script>
{% endblock %}
