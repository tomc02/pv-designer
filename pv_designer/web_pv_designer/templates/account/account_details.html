{% extends "base.html" %}
{% load static %}
{% block content %}
    <script src="/api/google-maps-js"></script>
    <script src="{% static 'js/map_handler.js' %}"></script>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Account Details</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title text-center">Username: {{ user.username }}</h4>
                        <p class="card-text text-center">Email: {{ user.email }}</p>
                        <div class="search-bar-line">
                            <div class="map-title text-center mb-3">
                                <h5>Home Location</h5>
                            </div>
                            <div id="simple_map"></div>
                            <div class="text-center mt-2" id="map-message">
                            </div>
                            <a href="{% url 'account_update' %}" class="btn btn-primary mt-3">Update Account</a>
                            <a href="{% url 'account_change_password' %}" class="btn btn-primary mt-3">Change
                                Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        user_location = "{{ user.home_location }}";
        console.log(user_location);
        if (user_location !== "None") {
            var matches = user_location.match(/POINT \(([^ ]+) ([^ ]+)\)/);
            if (matches && matches.length === 3) {
                var longitude = parseFloat(matches[1]);
                var latitude = parseFloat(matches[2]);
            }
            updateMapMessage(true);
            initSimpleMap(true, latitude, longitude);
        } else {
            updateMapMessage(false);
            $('#simple_map').hide();
        }

    </script>
{% endblock %}
