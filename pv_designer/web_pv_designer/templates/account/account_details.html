{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0">Account Details</h2>
          </div>
          <div class="card-body">
            <h4 class="card-title">Username: {{ user.username }}</h4>
            <p class="card-text">Email: {{ user.email }}</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Update Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
